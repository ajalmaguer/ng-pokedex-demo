<div class="jumbotron">
  <h1>{{getSelectedPokemonName()}}</h1>

  <br>
 
  <div *ngIf="pokeService.selectedPokemon.sprites">
    <div>
      <img [src]="getSprite()" class="img-thumbnail">
    </div>
    <br>
    <div>
      <poke-button btnClass="success" icon="plus-sign" (click)="catchMe()">Catch me!</poke-button>
    </div>

  </div>
</div>
