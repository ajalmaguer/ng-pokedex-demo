<div class="jumbotron">
  <h1>{{getSelectedPokemonName()}}</h1>

  <br>
 
  <div *ngIf="pokeService.selectedPokemon.sprites">
    <div>
      <img [src]="getSprite()" class="img-thumbnail">
    </div>
    <br>
    <div>
      <button class="btn btn-success" type="submit" (click)="catchMe()">Catch me!</button>

      
    </div>

  </div>
</div>
